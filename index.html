<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>Música para todos - Piscotify</title>
</head>

<body>
  <header class="navbar sticky-top ">
    <nav>
      <a class="navbar-brand" href="#">
        <img src="assets/piscotify.png" alt="">
      </a>
      <form class="form-inline">
        <a class="navbar-text link">Premium</a>
        <a class="navbar-text link">Ajuda</a>
        <a class="navbar-text link">Baixar</a>

        <button class="link profile ">
          <img src="assets/profile.jpg" alt="">
          <span class="">Perfil</span>
        </button>
      </form>
    </nav>
  </header>

  <div class="covid">
    <div class="container">
      <p> Apoio à música em tempos de COVID-19</p>

      <p>
        Junte-se a nós para ajudar a comunidade musical global a enfrentar essa crise sem precedentes. <a
          href="https://covid19musicrelief.byspotify.com/pt-br">Saiba mais</a>
      </p>
    </div>
  </div>

  <section class="main">
    <div class="hero-main container">
      <h1 class="display-2">Vá de Premium. E seja feliz!</h1>
      <a href="https://www.spotify.com/br/purchase/panel/" class="btn btn-lg">
        Iniciar o teste grátis
      </a>
      <!-- <span>* Sujeito a <a href="https://www.spotify.com/br/legal/end-user-agreement/">Termos e condições</a>. Válido somente para usuários que ainda não experimentaram o Premium.</span> -->
    </div>

  </section>



  <!-- Bootstrap JS -->
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

  <!-- jQuery -->

    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>

  <!-- Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
